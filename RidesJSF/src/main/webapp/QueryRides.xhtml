<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<f:view>
<h:head>
	<title>Car Share by Braian</title>
	<h:outputStylesheet library="css" name="queryRides.css" />
</h:head>

<h:body>
<h:form id="nireForm">
	<h3>Find Rides</h3>

	<div class="main-container">
		<div class="container">
			<div class="block">
				<table>
					<tr>
						<td>Depart City</td>
						<td>
							<h:selectOneMenu value="#{query.mota}">
								<f:converter converterId="BidaiaConverter"/>
								<f:selectItems value="#{query.motak}"/>
								<f:ajax event="change" listener="#{query.listener}" render="arrivalCity"/>
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
						<td>Arrival City</td>
						<td>
							<h:selectOneMenu value="#{query.mota}" id="arrivalCity">
								<f:selectItems value="#{query.motakBaldintzatua}" />
							</h:selectOneMenu>
						</td>
					</tr>
				</table>
			</div>
			<div class="block">
				<table>
					<tr>
						<td>
							<h4>Ride date</h4>
							<p:calendar id="data" value="#{query.data}" navigator="false" mode="inline">
								<p:ajax event="dateSelect" listener="#{query.onDateSelect}" update="mezuak"/>
							</p:calendar>
						</td>
					</tr>
					<tr>
						<td><h:messages id="mezuak" style="color:blue"/></td>
					</tr>
				</table>
			</div>
			<div class="block-center">
				<table>
		            
		            <tr>
		            	<td><h:messages id="mezu" style="color:blue" globalOnly="true"/></td>
		            </tr>
		            <tr>
		            	<td>
		            		<h4>Bidaiak</h4>
		            		<h:dataTable id="taula" value="#{query.motak}" var="item" border="1">
								<h:column>
									<f:facet name="header">Kodea</f:facet>
									#{item.kodea}
								</h:column>
								<h:column>
									<f:facet name="header">Bidai Nondik</f:facet>
									#{item.bidaiNondik}
								</h:column>
							</h:dataTable>
		            	</td>
		            	<td><p:dataTable id="taulaPF" value="#{query.motak}" var="item" selectionMode="single" selection="#{query.mota}" border="1" rowKey="#{item.kodea}">
							<p:ajax event="rowSelect" listener="#{query.onEventSelect}" update=":nireForm:aukeratua :nireForm:mezuak"></p:ajax>
							<f:facet name="header">Erabiltzaileen motak:</f:facet>
							<p:column headerText="Kodea">#{item.kodea}</p:column>
							<p:column headerText="Mota">#{item.bidaiNondik}</p:column>
							</p:dataTable></td>
							<td><h:outputText id="aukeratua" value="#{query.mota}" style="color:red" /></td>
							
		            	<td>
		            		<h:selectOneMenu id="zerrenda" value="#{query.mota}">
							<f:selectItems value="#{query.motak}"/>
							<f:ajax event="change" listener="#{query.listener}" render="mezuak aukeratua taulaPF"/>
							</h:selectOneMenu>
		            	</td>
		            </tr>
		            <tr>
		                <td><h:commandButton class="btn" value="Close" action="return" immediate="true" /></td>
		            </tr>
	        	</table>
   			</div>
   		</div>
   	</div>
</h:form>
</h:body>

</f:view>
</html>
