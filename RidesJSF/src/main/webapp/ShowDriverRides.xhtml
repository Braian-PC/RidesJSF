<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
      
<f:view>
<h:head>
	<title>Car Share | Braian</title>
	<link rel="icon" type="image/x-icon" href="https://images.vexels.com/content/128427/preview/pink-circle-retro-car-2d1ecc.png"/>
	<h:outputStylesheet library="css" name="queryRides.css" />
</h:head>

<h:body>

<div class="page-container">
    <div class="header">
        <div class="header-left">
            <img
                src="https://www.ehu.eus/documents/340468/5849813/Biling%C3%BCe_negativo_alta.jpg"
                alt="Logo"
                class="header-logo" />
        </div>
        <div class="header-center">
            <h3 class="header-title">Car Share | find rides</h3>
        </div>
        <h:form>
        <div class="header-right">
            <h:commandButton class="btn query-btn" value="Menu" action="return" immediate="true"/>
            <h:commandButton class="btn logout-btn" value="Log Out" action="bye" immediate="true"/>
        </div>
        </h:form>
    </div>
    
    <!-- Add p:growl for success messages -->
    <!-- Agregar required="true" a los inputText -->
    <p:growl id="messages" showDetail="true" life="5300" />
    
<h:form id="nireForm">
	<div class="main-container">

	<div class="main-container">
		<div class="container">
			<div class="block">
				<table>
					<tr>
						<td>Select Driver: </td>
						<td>
							<h:selectOneMenu value="#{showDriverRides.driver}">
								<f:selectItems value="#{showDriverRides.driverList}"/>
							</h:selectOneMenu>
						</td>
					</tr>
					<tr>
		                <td><h:commandButton class="btn" value="Search" action="#{showDriverRides.saveDriver}" immediate="true" /></td>
		            </tr>
				</table>
			</div>
   		</div>
   	</div>

    </div>
</h:form>
   	    <div class="footer">
        <div class="footer-left">
            <p>Software Ingeniaritza II: RidesJSF</p>
        </div>
        <div class="footer-right">
            <p>Creative Commons: Braian Porta | 2024</p>
        </div>
    </div>
</div>
</h:body>

</f:view>
</html>
